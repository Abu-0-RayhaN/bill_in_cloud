{% extends "adminlte/adminlte.html" %}




{% block content %}

{% include 'adminlte/comp/content_header.html' with Header="Add New Package" %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Add New Package</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-sm">Add Package</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
